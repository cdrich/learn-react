<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn React</title>
</head>
<body>
    <header id="root"></header>
    <script type="text/babel">

    // function return name of my store in my header 
        function Header() {
            let title = 'La maison jungle';
            return ( <h1> {title.toUpperCase()} </h1>)
        }
    // function description return description 
        function Description() {
            let description = 'Ici achetez toutes les plantes dont vous avez toujours rêvé 🌵🌱🎍';
             return (<p> {description} </p>)
        }
    // Banner code 
        function Banner() {
            return (<div>
                    <Header />
                    <Description />
                </div>)
         } 
    // cart component 
         function Cart(){
             let cart_content = new Object();
             cart_content.monstera_name='monstera';
             cart_content.lierre_name='lierre';
             cart_content.bouquet_de_fleurs_name='bouquet_de_fleurs';
             cart_content.monstera_price=8;
             cart_content.lierre_price=10;
             cart_content.bouquet_de_fleurs_price=15;
             
             return (<div>
                <p>Panier</p>
                <ul>
                    <li> {cart_content.monstera_name} : {cart_content.monstera_price} $ </li>
                    <li> {cart_content.lierre_name}:{cart_content.lierre_price} $</li>
                    <li> {cart_content.bouquet_de_fleurs_name} : {cart_content.bouquet_de_fleurs_price} $</li>
                </ul>
                <p> Total : {cart_content.monstera_price+cart_content.lierre_price+cart_content.bouquet_de_fleurs_price} $</p>
                </div>)
         }
    // raeact code  
    ReactDOM.render( <React.Fragment><Banner /><Cart /></React.Fragment>, document.getElementById('root'))

    </script>

    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</body>
</html>
